name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Si es un tag, usar el nombre del tag (ej: v3.1.2)
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            # Si es push a main, solo latest
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ARM32 image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm32
          platforms: linux/arm/v7
          push: true
          tags: jopsis/aceserve:${{ steps.meta.outputs.version }}-arm32
          cache-from: type=registry,ref=jopsis/aceserve:buildcache-arm32
          cache-to: type=registry,ref=jopsis/aceserve:buildcache-arm32,mode=max

      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm64
          platforms: linux/arm64
          push: true
          tags: jopsis/aceserve:${{ steps.meta.outputs.version }}-arm64
          cache-from: type=registry,ref=jopsis/aceserve:buildcache-arm64
          cache-to: type=registry,ref=jopsis/aceserve:buildcache-arm64,mode=max

      - name: Build and push x86_64 image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-x86_64
          platforms: linux/amd64
          push: true
          tags: jopsis/aceserve:${{ steps.meta.outputs.version }}-amd64
          cache-from: type=registry,ref=jopsis/aceserve:buildcache-amd64
          cache-to: type=registry,ref=jopsis/aceserve:buildcache-amd64,mode=max

      - name: Create and push multi-arch manifest for version tag
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          docker buildx imagetools create -t jopsis/aceserve:${VERSION} \
            jopsis/aceserve:${VERSION}-arm32 \
            jopsis/aceserve:${VERSION}-arm64 \
            jopsis/aceserve:${VERSION}-amd64

      - name: Create and push multi-arch manifest for latest tag
        if: steps.meta.outputs.is_tag == 'true'
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          docker buildx imagetools create -t jopsis/aceserve:latest \
            jopsis/aceserve:${VERSION}-arm32 \
            jopsis/aceserve:${VERSION}-arm64 \
            jopsis/aceserve:${VERSION}-amd64
