name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Si es un tag, usar el nombre del tag (ej: v3.1.2)
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            # Si es push a main, solo latest
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ARM32 image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm32
          platforms: linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aceserve:${{ steps.meta.outputs.version }}-arm32

      - name: Build and push ARM32 image (acestream)
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm32
          platforms: linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/acestream:${{ steps.meta.outputs.version }}-arm32
      
      - name: Build and push ARM64 image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm64
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aceserve:${{ steps.meta.outputs.version }}-arm64

      - name: Build and push ARM64 image (acestream)
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm64
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/acestream:${{ steps.meta.outputs.version }}-arm64
      
      - name: Build and push x86_64 image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-x86_64
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aceserve:${{ steps.meta.outputs.version }}-amd64

      - name: Build and push x86_64 image (acestream)
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-x86_64
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/acestream:${{ steps.meta.outputs.version }}-amd64

      - name: Build and push ARM32 broadcasting image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm32-broadcasting
          platforms: linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aceserve:${{ steps.meta.outputs.version }}-broadcasting-arm32

      - name: Build and push ARM64 broadcasting image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-arm64-broadcasting
          platforms: linux/arm64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aceserve:${{ steps.meta.outputs.version }}-broadcasting-arm64

      - name: Build and push x86_64 broadcasting image
        uses: docker/build-push-action@v5
        with:
          context: ./aceserve-x86_64-broadcasting
          platforms: linux/amd64
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/aceserve:${{ steps.meta.outputs.version }}-broadcasting-amd64
      
      - name: Create and push multi-arch manifest for version tag
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          docker buildx imagetools create -t ghcr.io/${OWNER}/aceserve:${VERSION} \
            ghcr.io/${OWNER}/aceserve:${VERSION}-arm32 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-arm64 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-amd64

      - name: Create and push multi-arch manifest for version tag (acestream)
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          docker buildx imagetools create -t ghcr.io/${OWNER}/acestream:${VERSION} \
            ghcr.io/${OWNER}/acestream:${VERSION}-arm32 \
            ghcr.io/${OWNER}/acestream:${VERSION}-arm64 \
            ghcr.io/${OWNER}/acestream:${VERSION}-amd64

      - name: Create and push multi-arch manifest for broadcasting version tag
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          docker buildx imagetools create -t ghcr.io/${OWNER}/aceserve:${VERSION}-broadcasting \
            ghcr.io/${OWNER}/aceserve:${VERSION}-broadcasting-arm32 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-broadcasting-arm64 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-broadcasting-amd64

      - name: Create and push multi-arch manifest for latest tag
        if: steps.meta.outputs.is_tag == 'true'
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          docker buildx imagetools create -t ghcr.io/${OWNER}/aceserve:latest \
            ghcr.io/${OWNER}/aceserve:${VERSION}-arm32 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-arm64 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-amd64

      - name: Create and push multi-arch manifest for latest tag (acestream)
        if: steps.meta.outputs.is_tag == 'true'
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          docker buildx imagetools create -t ghcr.io/${OWNER}/acestream:latest \
            ghcr.io/${OWNER}/acestream:${VERSION}-arm32 \
            ghcr.io/${OWNER}/acestream:${VERSION}-arm64 \
            ghcr.io/${OWNER}/acestream:${VERSION}-amd64

      - name: Create and push multi-arch manifest for broadcasting tag
        if: steps.meta.outputs.version == 'latest' || steps.meta.outputs.is_tag == 'true'
        run: |
          VERSION="${{ steps.meta.outputs.version }}"
          OWNER="${GITHUB_REPOSITORY_OWNER}"
          docker buildx imagetools create -t ghcr.io/${OWNER}/aceserve:broadcasting \
            ghcr.io/${OWNER}/aceserve:${VERSION}-broadcasting-arm32 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-broadcasting-arm64 \
            ghcr.io/${OWNER}/aceserve:${VERSION}-broadcasting-amd64
